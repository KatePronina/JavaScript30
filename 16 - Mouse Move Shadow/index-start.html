<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
	const container = document.querySelector('.hero');
	const text = document.querySelector('h1');
	const walk = 150;

	function shadowMove (e) {
		const {offsetWidth: width, offsetHeight: height} = container;
		let {offsetX: x, offsetY: y} = e;

		if (e.target !== e.currentTarget) {
			x = x + e.target.offsetLeft;
			y = y + e.target.offsetTop;
		}

		xWalk = (x / width * walk) - (walk / 2);
		yWalk = (y / height * walk) - (walk / 2);

		text.style.textShadow = `
			${xWalk}px ${yWalk}px 0 rgba(242, 0, 255, .7),
			${xWalk * -1}px ${yWalk * -1}px 0 rgba(0, 55, 255, .7),
			${xWalk}px ${yWalk * -1}px 0 rgba(0, 255, 46, 1)
		`
	}

	container.addEventListener('mousemove', shadowMove);
</script>
</body>
</html>
